<!doctype html>

<html>
<head>
  <meta charset="utf-8">

  <title>Live Chat - hello</title>

    <style type='text/css'>
    .embeddedServiceHelpButton .helpButton .uiButton {
        background-color: #bb0a30;
        font-family: "Arial", sans-serif;
	display: flex;
    }
    .embeddedServiceHelpButton .helpButton .uiButton:focus {
        outline: 1px solid #bb0a30;
	display: flex;
    }
</style>

</head>

<body>


<h1 id="header">Sales</h1>
<div id="refresh" style="display: none;">
    <button onclick="location.reload()">Change language</button>
</div>

<div id="chooseLanguage">
    <label for="language">Please choose your language:</label>
    <select id="myLanguage" name="language" onchange="ChangeLanguage()">
        <option value="">none</option>
        <option value="fr_FR">France</option>
    </select>
</div>

<script type='text/javascript' src='https://service.force.com/embeddedservice/5.0/esw.min.js'></script>
<script type='text/javascript'>
    var languageCodes = new Map();
	    languageCodes.set('fr_FR','French');

	var marketCodes = new Map();
	    marketCodes.set('fr_FR','FR');
	var chatlanguages = new Map();
	    chatlanguages.set('fr_FR', 'fr');

	var language;

	function ChangeLanguage(){
		this.language = document.getElementById("myLanguage").value;
		var div1 = document.getElementById("chooseLanguage");
		var div2 = document.getElementById("refresh");

		div1.style.display = 'none';
		div2.style.display = 'block';
		document.getElementById("header").innerHTML = "DEV 1 - " +  languageCodes.get(this.language) +' ' + marketCodes.get(this.language) ;

	var initESW = function(gslbBaseURL) {
		embedded_svc.settings.displayHelpButton = true; //Or false
		embedded_svc.settings.language = chatlanguages.get(this.language);
		embedded_svc.settings.disabledMinimizedText = "Agent hors ligne";
		embedded_svc.settings.defaultMinimizedText = "Chattez avec un expert";
		embedded_svc.settings.loadingText = "Chargement..."

        embedded_svc.settings.enabledFeatures = ['LiveAgent'];
		embedded_svc.settings.entryFeature = 'LiveAgent';

		embedded_svc.settings.extraPrechatFormDetails = [{
					"label":"Case Language",
					"value" : languageCodes.get(this.language),
					"transcriptFields": ["CaseLanguage__c"]
				},
				{	"label":"Case Market",
					"value" : marketCodes.get(this.language),
					"transcriptFields": ["CaseMarket__c"]
				}];

			embedded_svc.settings.extraPrechatInfo = [{
					"entityFieldMaps": [{
						"doCreate": true,
						"doFind": false,
						"fieldName": "LastName",
						"isExactMatch": true,
						"label": "Last Name"
					}, {
						"doCreate": true,
						"doFind": false,
						"fieldName": "FirstName",
						"isExactMatch": true,
						"label": "First Name"
					}, {
						"doCreate": true,
						"doFind": false,
						"fieldName": "Email",
						"isExactMatch": true,
						"label": "Email"
					}],

					"entityName": "Contact",
					"showOnCreate": false
				}];

	    if(this.language === "fr_FR"){

            embedded_svc.init(
                'https://vwg5-vwgroup--dev1.my.salesforce.com',
                'https://dev1-vwg5-vwgroup.cs84.force.com/drcwholesale',
                gslbBaseURL,
                '00D5E000000DL4w',
                'VTPOSSFrance',
                {
                    baseLiveAgentContentURL: 'https://c.la2-c1cs-cdg.salesforceliveagent.com/content',
                    deploymentId: '5725E0000004D9X',
                    buttonId: '5735E0000004DSW',
                    baseLiveAgentURL: 'https://d.la2-c1cs-cdg.salesforceliveagent.com/chat',
                    eswLiveAgentDevName: 'EmbeddedServiceLiveAgent_Parent04I5E00000000jVUAQ_17a56eba09d',
                    isOfflineSupportEnabled: false
                }
            );
        }
	};

	if (!window.embedded_svc) {
		var s = document.createElement('script');
		s.setAttribute('src', 'https://vwg5-vwgroup--dev1.my.salesforce.com/embeddedservice/5.0/esw.min.js');
		s.onload = function() {
			initESW(null);
		};
		document.body.appendChild(s);
	} else {
		initESW('https://service.force.com');
	}
</script>
</body>
</html>
