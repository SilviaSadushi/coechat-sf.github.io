
<!doctype html>

<html>
<head>
    <meta charset="utf-8">

    <title>Live Chat - hello</title>

    <style type='text/css'>
    .embeddedServiceHelpButton .helpButton .uiButton {
        background-color: #bb0a30;
        font-family: "Arial", sans-serif;
	display: flex;
    }
    .embeddedServiceHelpButton .helpButton .uiButton:focus {
        outline: 1px solid #bb0a30;
	display: flex;
    }
</style>

</head>

<body>


<h1 id="header">Sales France</h1>
<div id="refresh" style="display: none;">
    <button onclick="location.reload()">Change language</button>
</div>




<script type='text/javascript' src='https://service.force.com/embeddedservice/5.0/esw.min.js'></script>
<script type='text/javascript'>


		var initESW = function(gslbBaseURL) {
			embedded_svc.settings.displayHelpButton = true;

			embedded_svc.settings.language = 'fr';
			embedded_svc.settings.disabledMinimizedText = "Agent hors ligne";
			embedded_svc.settings.defaultMinimizedText = "Chattez avec un expert";
			embedded_svc.settings.loadingText = "Chargement..."


			embedded_svc.settings.enabledFeatures = ['LiveAgent'];
			embedded_svc.settings.entryFeature = 'LiveAgent';
			embedded_svc.settings.extraPrechatFormDetails = [{
					"label":"Case Language",
					"value" : "French",
					"transcriptFields": ["CaseLanguage__c"]
				},
				{	"label":"Case Market",
	       				"value" : "FR",
					"transcriptFields": ["CaseMarket__c"]
				}];

			embedded_svc.settings.extraPrechatInfo = [{
					"entityFieldMaps": [{
						"doCreate": true,
						"doFind": false,
						"fieldName": "LastName",
						"isExactMatch": true,
						"label": "Last Name"
					}, {
						"doCreate": true,
						"doFind": false,
						"fieldName": "FirstName",
						"isExactMatch": true,
						"label": "First Name"
					}, {
						"doCreate": true,
						"doFind": false,
						"fieldName": "Email",
						"isExactMatch": true,
						"label": "Email"
					}],

					"entityName": "Contact",
					"showOnCreate": false
				}];

		};

		if (!window.embedded_svc) {
			var s = document.createElement('script');
			s.setAttribute('src', 'https://vwg5-vwgroup--dev1.my.salesforce.com/embeddedservice/5.0/esw.min.js');
			s.onload = function() {
			    initESW(null);
			};
			document.body.appendChild(s);
		} else {
			initESW('https://service.force.com');
		}

</script>
</body>
</html>
